<!DOCTYPE html>
<head>
    <title>Watches</title>
</head>
<body>
    <br/><br/>
    <div align="center"> 
        <h1>New Watch Details</h1>
    <form action="/insert" method="POST">
        <label for="model_no">Enter Model No: </label>
        <input type="text" name="model_no" placeholder="Model Number">
        <br/><br/>
		<label for="model_name">Enter Model Name: </label>
        <input type="text" name="model_name" placeholder="Model Name">
        <br/><br/>
        <label for="model_price">Enter Watch Model Price: </label>
        <input type="text" name="model_price" placeholder="Model Price">
        <br/><br/>
        <label for="model_company">Enter Model Company: </label>
        <input type="text" name="model_company" placeholder="Model Company">
        <br/><br/>
        <input type="submit">
    </form>
    <br/>
    <a href="/update" style="text-decoration: none;"><strong>Update the book details</strong></a>
    </div>
</body>
