            // can also mention as function add (arguements) and this can be accessed as an array but can't use array functions to it

            function add(...args){ //add(n, ...args) first arguement will be assigned to n and the remaining will get assigned to the array
                let sum = 0; //good practice to use let or var when declaring variables inside a function
                for (i in args)
                    sum += args[i];
                return sum;
            }

            function addn(n, ...args){
                let sum = n;
                for (i in args)
                    sum += args[i];
                return sum;
            }

            //var addition = add //Reference to the function, can create reference to a function object

            var addition = function(x, y){ //anonymous function if the number of the arguements sent are more than what's defined, it gets ignored
                return x + y;
            }

            var subtraction = (x, y) =>{
                return x - y;
            }

            function operate(x, y, operation){
                return operation(x,y);
            }

            var x = add(10, 12, 34);
            var y = addn(10, 12, 34);
            var z = addition(10, 20, 90);
            var k = operate(10, 20, addition);
            var l = operate(20, 10, subtraction);
