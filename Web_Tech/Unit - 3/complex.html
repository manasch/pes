<html>
    <head>
        <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin></script>
        <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
    </head>
    <body>

        <div id="root"></div>
        <script type="text/babel">
            class ResImage extends React.Component {
                render() {
                    return <img src="download.jpg" height='300' width='400'></img>
                }
            }

            class ResCaption extends React.Component {
                render() {
                    return <p>Not happy</p>
                }
            }

            class ResLink extends React.Component {
                render() {
                    return <a href="https://google.com" target="_blank">click</a>
                }
            }

            class SrchRslt extends React.Component {
                render() {
                    var resstyle = {
                        display: 'inline-block',
                        width: '100px',
                        height: '200px',
                        border: '1px solid black'
                    }
                    return <div style = {resstyle}>
                        <ResImage></ResImage>
                        <ResCaption></ResCaption>
                        <ResLink></ResLink>
                        </div>
                }
            }

            ReactDOM.render(
                <div>
                    <SrchRslt></SrchRslt>
                </div>,
                document.querySelector("#root")
            )
        </script>





    </body>
